<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
</head>
<body>
    <div class="container py-4 px-3 mx-auto">
      <form>
        <div class="mb-3">
          <label for="inputRSS" class="form-label">
            <h1>RSS агрегатор</h1>
          </label>
          <input type="text" class="form-control" id="inputRSS">
          <div id="RSSHelp" class="form-text">Добавьте ссылку для RSS-подписки</div>
        </div>
        <button type="submit" class="btn btn-primary">Подписаться на новости</button>
      </form>
    </div>
</body>
</html>
